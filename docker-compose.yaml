version: "3.9"

services:
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: verySecretPassword
      POSTGRES_USER: administrator
      POSTGRES_DB: todo

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    volumes:
      - ./todo:/app/todo
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://administrator:verySecretPassword@database:5432/todo
      CELERY_BROKER_URL: redis://redis:6379 
      CELERY_RESULT_BACKEND: redis://redis:6379
    ports:
      - "6400:6400"
    depends_on:
      - database

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      CELERY_RESULT_BACKEND: redis://redis:6379
    command: celery --app todo.tasks.ical worker --loglevel=info

